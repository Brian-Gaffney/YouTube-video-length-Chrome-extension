<html>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">

		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
				overflow-x: hidden;

				font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif;

		<script>
			// Dynamically add some YouTube links after a few seconds
			setTimeout(() => {
				const link = 'https://www.youtube.com/watch?v=4MEm7-kR6pc'

				const el = document.querySelector('#dynamic-links')

				const li = document.createElement('li')
				const a = document.createElement('a')
				const linkText = document.createTextNode(link)
				a.appendChild(linkText)
				a.href = link

				li.appendChild(a)

				el.appendChild(li)
			}, 2000)
