<html>
	<head>
		<title>Big list of YouTube links</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">

		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
				overflow-x: hidden;
				min-width: 320px;
				background: #FFFFFF;
				font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif;
				font-size: 14px;
				line-height: 1.4285em;
				color: rgba(0, 0, 0, 0.87);
			}

			.container {
				padding: 5em 0em 2em;
			}
		</style>
	</head>
	<body>
		<div class="ui text container">
			<h1 class="ui dividing header">
				Big list of YouTube links
			</h1>
		</div>


		<div class="ui text container">
			<h2 class="ui dividing header">
				Basic examples
			</h2>
			<div class="ui relaxed divided list">
				<div class="item">
					<div class="content">
						<a
							class="header"
							href="https://www.youtube.co.uk/watch?gl=GB&v=BgiJJpPTqg0&hl=en-GB"
						>
							Normal link
						</a>
					</div>
				</div>
				<div class="item">
					<div class="content">
						<a
							class="header"
							href="http://www.youtube.com/watch?v=TLoixnECec0"
						>
							Video unavilable
						</a>
						<div class="description">
							Video has been deleted by YouTube or user
						</div>
					</div>
				</div>
				<div class="item">
					<div class="content">
						<a
							class="header"
							href="https://www.youtube.com/watch?v=Q9gwCBtBNDM"
						>
							Content warning
						</a>
						<div class="description">This video is for 18+ only</div>
					</div>
				</div>
				<div class="item">
					<div class="content">
						<a
							class="header"
							href="https://www.youtube.com/watch?v=vU8dCYocuyI"
						>
							Blocked in Australia
						</a>
						<div class="description">Blocked in Australia</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
